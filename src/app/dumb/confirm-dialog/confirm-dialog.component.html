<h1 mat-dialog-title>確認画面</h1>
<mat-dialog-content>
  <h5 class="h5">
    {{confirmDialogState.name}}を登録しますか？
  </h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>キャンセル</button>
  <button mat-flat-button color="primary" mat-dialog-close="true">OK</button>
</mat-dialog-actions>
