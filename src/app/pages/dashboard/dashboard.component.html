<p-table [value]="cities" selectionMode="single" [(selection)]="selectedCity" [scrollable]="true" scrollHeight="530px" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-city>
    <tr [pSelectableRow]="city">
      <td *ngFor="let col of cols">
        {{city[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
